<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Перенаправление</title>
    <script>
      // Перенаправляем на корень проекта CortexX, сохраняя маршрут
      const path = window.location.pathname;
      sessionStorage.setItem('redirectPath', path);
      window.location.href = "/CortexX/";
    </script>
  </head>
  <body>
    <p>Перенаправление...</p>
  </body>
</html>
